<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-check" style="position: relative;">
          <input class="form-check-input" type="checkbox" value="" id="checkbox1" style="width: 101px; height: 101px; position: absolute; left: 5%; top: 5%; z-index: -1; ">
          <label  class="form-check-label" for="checkbox1" style="background-image: url('https://acre-image-collections.s3.amazonaws.com/image-6578af5f9af671702408031_medium.jpg'); position: absolute; left: 5%; top: 5%; width: 100px; height: 100px; "></label>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2">
        <label class="form-check-label" for="checkbox2" style="background-image: url('../../Assets/post-its.png');"></label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
